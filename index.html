<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>무무의 플필</title>
  </head>
  <body>
    <section class="wrap">
      <article class="profile">
        <img class="image" src="./images/profile_mumu.jpeg" />
        <h1 class="name">스타트업코드</h1>
        <p class="description">
          무무의 프로필입니다. </br>무무가 궁금하다면 아래 링크로 들어와주세요.
        </p>
      </article>
      <hr class="horizontal-rule" />
      <article class="external">
        <a id="phone" class="link" href="tel:01077217430">
          <img src="./images/logo/telephone.svg" />
        </a>
        <a id="email" class="link" href="songchoon10@naver.com">
          <img src="./images/logo/email.svg" />
        </a>
        <a
          id="instagram"
          class="link"
          href="https://www.instagram.com/"
          target="_blank"
        >
          <img src="./images/logo/instagram.svg" />
        </a>
        <a
          id="disquiet"
          class="link"
          href="https://disquiet.io"
          target="_blank"
        >
          <img src="./images/logo/disquiet.svg" />
        </a>
        <a
          id="linkedin"
          class="link"
          href="https://www.linkedin.com/"
          target="_blank"
        >
          <img src="./images/logo/linkedin.svg" />
        </a>
        <a id="clubhouse" class="link" href="https://clubhouse.com">
          <img src="./images/logo/clubhouse.svg" />
        </a>
        <a
          id="youtube"
          class="link"
          href="https://youtube.co.kr"
          target="_blank"
        >
          <img src="./images/logo/youtube.svg" />
        </a>
        <a
          id="facebook"
          class="link"
          href="https://facebook.co.kr"
          target="_blank"
        >
          <img src="./images/logo/facebook.svg" />
        </a>
        <a id="twitter" class="link" href="https://twitter.com" target="_blank">
          <img src="./images/logo/twitter.svg" />
        </a>
        <a id="naver" class="link" href="https://naver.co.kr" target="_blank">
          <img src="./images/logo/naverblog.svg" />
        </a>
      </article>
      <article class="buttons">
        <a class="button" href="https://choons.tistory.com/" target="_blank"
          >무무의 홈페이지</a
        >
        <a
          class="button"
          href="https://github.com/SungchoonPark"
          target="_blank"
          >무무의 깃허브</a
        >
      </article>
      <article class="text">
        <p class="small">
          무무는 훌륭한 개발자로 클것을 믿습니다.
        </p>
      </article>
      <article class="photo">
        <img src="./images/photo/totoro.jpeg" />
        <img src="./images/photo/ponyo.jpeg" />
        <img src="./images/photo/name.jpeg" />
        <img src="./images/photo/weather.jpeg" />
      </article>
      <article class="youtube">
        <iframe
          src="https://www.youtube.com/embed/3RwWxpepu7c?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
    </section>
  </body>
</html>
